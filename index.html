<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script src="script.js" defer></script>
</head>

<body>

  <!-- Rating state start -->
  <div class="rating container ">

    <div class="star">
      <span>&#9733;</span>
    </div>
    <h3 class="main-text">How did we do?</h3>

    <p class="secondary-text">
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <div class="flex-circles">

      <button class="circle" value="1" aria-checked="true">1</button>
      <button class="circle" value="2" aria-checked="false">2</button>
      <button class="circle" value="3" aria-checked="false">3</button>
      <button class="circle" value="4" aria-checked="false">4</button>
      <button class="circle" value="5" aria-checked="false">5</button>
    </div>

    <div class="submit">

      <button class="submit-button">Submit</button>
    </div>

    <!-- Rating state end -->
  </div>

  <div class="selection container hide">
    <!-- Thank you state start -->
    <img src="/images/illustration-thank-you.svg" alt="" srcset="">

    <div class="pill secondary-text">You selected

      <span class="rating-num"></span> out of 5
    </div>

    <h3 class="main-text">Thank you!</h3>

    <p class="secondary-text">
      We appreciate you taking the time to give a rating. If you ever need more support,
      don’t hesitate to get in touch!
    </p>

    <!-- Thank you state end -->
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
